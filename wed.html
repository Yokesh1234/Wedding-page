<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding RSVP Form</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: bold;
    }

    .radio-group,
    .attendance-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .radio-group label,
    .attendance-group label {
      font-weight: normal;
      cursor: pointer;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .success {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Wedding RSVP Form</h2>
    <form id="rsvpForm">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label>Which Side</label>
        <div class="radio-group">
          <label><input type="radio" name="side" value="Groom" required> Groom Side</label>
          <label><input type="radio" name="side" value="Bride"> Bride Side</label>
        </div>
      </div>

      <div class="form-group">
        <label for="members">Members Attending</label>
        <input type="number" id="members" name="members" value="1" min="1">
      </div>

      <div class="form-group">
        <label>Reception Attendance</label>
        <div class="attendance-group">
          <label><input type="radio" name="reception" value="Yes" required> Yes</label>
          <label><input type="radio" name="reception" value="No"> No</label>
        </div>
      </div>

      <div class="form-group">
        <label>Marriage Attendance</label>
        <div class="attendance-group">
          <label><input type="radio" name="marriage" value="Yes" required> Yes</label>
          <label><input type="radio" name="marriage" value="No"> No</label>
        </div>
      </div>

      <div class="form-group">
        <label for="wishes">Wishes</label>
        <textarea id="wishes" name="wishes" placeholder="Write your wishes here"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
    <div class="success" id="successMsg">Thank you! Your response has been recorded.</div>
  </div>

  <!-- Firebase SDK -->
<script type="module">
  // 1. Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // 2. Your Firebase config (replace with your own)
  const firebaseConfig = {
    apiKey: "AIzaSyBcI1Xf7ky1MrwxHjqhbGigDDclrxCE7o8",
    authDomain: "rsvp-cee78.firebaseapp.com",
    databaseURL: "https://rsvp-cee78-default-rtdb.firebaseio.com/",  // <â€” ADD THIS from Firebase Realtime DB settings
    projectId: "rsvp-cee78",
    storageBucket: "rsvp-cee78.firebasestorage.app",
    messagingSenderId: "396307359655",
    appId: "1:396307359655:web:0537fe427eb53dda463882"
  };

  // 3. Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // 4. Handle form submission
  const form = document.getElementById('rsvpForm');
  const successMsg = document.getElementById('successMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Collect form data
    const name = document.getElementById('name').value.trim();
    const side = document.querySelector('input[name="side"]:checked')?.value;
    const members = document.getElementById('members').value;
    const reception = document.querySelector('input[name="reception"]:checked')?.value;
    const marriage = document.querySelector('input[name="marriage"]:checked')?.value;
    const wishes = document.getElementById('wishes').value.trim();

    try {
      // 5. Save to Realtime Database
      await push(ref(db, "weddingRSVP"), {
        name,
        side,
        members,
        reception,
        marriage,
        wishes,
        timestamp: new Date().toISOString()
      });

      // Show success message
      successMsg.style.display = 'block';
      form.reset();
      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 3000);
    } catch (err) {
      alert("Error saving data: " + err);
    }
  });
</script>


</body>
</html>
